<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <div class="container">
    <h1>IP Address Tracker</h1>
    <div class="search-field">
      <input type="text" placeholder="Search for any IP address or domain" class="search-input" />
      <div class="search-submit">
        <img src="./images/icon-arrow.svg" alt="icon-arrow" />
      </div>
    </div>
    <div class="bottom-card">
      <div class="ip-info">
        <p>IP Address</p>
        <h2><span class="info" data-ip-address>Nigeria</span></h2>
      </div>
      <div class="ip-info">
        <p>Location</p>
        <h2><span class="info" data-location>Nigeria</span></h2>
      </div>
      <div class="ip-info">
        <p>Timezone</p>
        <h2><span class="info" data-time-zone>UTC +1</span></h2>
      </div>
      <div class="ip-info">
        <p>ISP</p>
        <h2><span class="info" data-isp>MTN NG</span></h2>
      </div>
    </div>
  </div>
  <div class="map" id="map"></div>

  UTC <!-- add offset value dynamically using the API -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
  </script>
  <script src="app.js"></script>
</body>

</html>
